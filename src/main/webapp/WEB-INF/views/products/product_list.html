<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Продукты</title>
</head>
<body>

<div th:each="product : ${products}">
    <a th:href="@{/products/id{id}(id=${product.getId()})}"
       th:text="${product.getId() + ', ' + product.getNameProduct().substring(0, 1).toUpperCase() + product.getNameProduct().substring(1)}">product</a>
</div>

<br/>
<hr/>

<a href="/products/new">Создать новый продукт</a>

</body>
</html>
