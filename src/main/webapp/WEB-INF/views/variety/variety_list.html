<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cорта</title>
</head>
<body>

<div th:each="variety : ${varieties}">
    <a th:href="@{/variety/id{id}(id=${variety.getId()})}"
       th:text="${variety.getId() + ', ' + variety.getNameVariety().substring(0, 1).toUpperCase() + variety.getNameVariety().substring(1)}">variety</a>
</div>

<br/>
<hr/>

<a href="/variety/new">Создать новый новый сорт продукта</a>

</body>
</html>
